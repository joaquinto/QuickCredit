<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../stylesheets/main.css">
    <link rel="stylesheet" href="../icofont/icofont.min.css">
    <link rel="stylesheet" href="../stylesheets/signup.css">
    <title>Quick Credit</title>
  </head>
  <body>

    <header class='header'>

      <a href="../index.html" class='logo'>Quick Credit</a>
      
    </header>

    <div class="signup-containers">

      <div class="form-container">

        <div class="card-header">
          Sign Up
        </div>

        <div class="msg">
          <p class="error-msg"></p>
        </div>

        <div class="input-section">

          <span>Firstname </span>
          <input class="firstname" type="text" id="firstname">
      
          <span>Lastname </span>
          <input class="lastname" type="text" id="lastname">

          <span>Email </span>
          <input class="email" type="email" id="email">

          <span>Address </span>
          <input class="address" type="text" id="address">

          <span>Password </span>
          <input class="password" type="password" id="password">
          
          <div class="sub">
            <a class="btn">Sign Up</a>
          </div>
          
          <div class="fpassword">
            <span class="f-signup">Already on Quick Credit? <a href="./login.html" class="f-link">log in</a></span>
          </div>
        </div>

      </div>
      
    </div>
    
  </body>
</html>
