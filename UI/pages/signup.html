<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../stylesheets/main.css">
    <link rel="stylesheet" href="../icofont/icofont.min.css">
    <link rel="stylesheet" href="../stylesheets/signup.css">
    <title>Quick Credit</title>
  </head>
  <body>

    <header class='header'>

      <a href="/" class='logo'>Quick Cash</a>
      
    </header>

    <div class="signup-containers">

      <div class="form-container">

        <div class="msg">
          <p class="error-msg"></p>
        </div>

        <form method="post">

          <label for="firstname">Firstname </label><br>
          <input class="firstname" type="text" name="firstname" id="firstname">
          <br>
      
          <label for="lastname">Lastname </label><br>
          <input class="lastname" type="text" name="lastname" id="lastname">
          <br>

          <label for="email">Email </label><br>
          <input class="email" type="email" name="email" id="email">
          <br>

          <label for="address">Address </label><br>
          <input class="address" type="text" name="address" id="address">
          <br>

          <label for="password">Password </label><br>
          <input class="password" type="password" name="password" id="password">
          <br>
          
          <div class="sub">
            <button class="btn">Sign Up</button>
          </div>
          
        
        </form>

      </div>
      
    </div>
    
  </body>
</html>
