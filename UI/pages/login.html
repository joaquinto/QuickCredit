<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../stylesheets/main.css">
    <link rel="stylesheet" href="../icofont/icofont.min.css">
    <link rel="stylesheet" href="../stylesheets/signup.css">
    <title>Quick Credit</title>
  </head>
  <body>

    <header class='header'>

      <a href="../index.html" class='logo'>Quick Credit</a>
      
    </header>

    <div class="signup-containers">

      <div class="form-container">

        <div class="card-header">
          Log In
        </div>

        <div class="msg">
          <p class="error-msg"></p>
        </div>

        <div class="input-section">

          <span>Email </span>
          <input class="email" type="email" id="email">

          <span>Password </span>
          <input class="password" type="password" id="password">
          
          <div class="sub">
            <a class="btn" href="../pages/dashboard.html">Log In</a>
          </div>

          <div class="sub">
            <a href="../pages/admin-dashboard.html" class="btn">Admin</a>
          </div>

          <div class="fpassword">
            <span class="f-text"><a href="../pages/forgotPassword.html" class="f-btn">Fogot password? </a></span>
            <span class="f-signup">New to Quick Credit? <a href="./signup.html" class="f-link">signup now</a></span>
          </div>
          
        
        </div>

      </div>
      
    </div>
    
  </body>
</html>
