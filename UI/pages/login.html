<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../stylesheets/main.css">
    <link rel="stylesheet" href="../icofont/icofont.min.css">
    <link rel="stylesheet" href="../stylesheets/signup.css">
    <title>Quick Credit</title>
  </head>
  <body>

    <header class='header'>

      <a href="/" class='logo'>Quick Cash</a>
      
    </header>

    <div class="signup-containers">

      <div class="form-container">

        <div class="msg">
          <p class="error-msg"></p>
        </div>

        <form>

          <label for="email">Email </label><br>
          <input class="email" type="email" name="email" id="email">
          <br>

          <label for="password">Password </label><br>
          <input class="password" type="password" name="password" id="password">
          <br>
          
          <div class="sub">
            <button class="btn">Log In</button>
          </div>

          <div class="sub">
            <a href="../pages/admin-dashboard.html" class="btn">Admin</a>
          </div>

          <div class="fpassword">
            <span class="f-text">Fogot your password? <a href="../pages/forgotPassword.html" class="f-btn">click here</a></span>
          </div>
          
        
        </form>

      </div>
      
    </div>
    
  </body>
</html>
